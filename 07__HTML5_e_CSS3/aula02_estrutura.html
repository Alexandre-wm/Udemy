<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 de HTML</title>
</head>
<body>
    <h1>Meu cabeçalho</h1>
    <p>Meu parágrafo</p>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Modi distinctio doloremque odit minima dolore impedit temporibus expedita. 
        Hic optio ducimus, adipisci impedit, rerum incidunt earum quos beatae 
        tenetur nesciunt sit.
    </p>

    <span>Alexandre</span><br>
    <span>Alexandre</span><br>
    <span>Alexandre</span>
    <span>Alexandre</span>
</body>
</html>

<!--
 viewport = tamanho da tela para celular,
 <span> = inline, faz com que o texto fique em linha, 
 <h1> = cabecalho, faz com que o texto fique em cabecalho  
 <p> = parágrafo, faz com que o texto fique em parágrafo
 -->
