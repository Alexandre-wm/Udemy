<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 Formulários inputs</title>
    <style>
        body{
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section>
        <h1>Meu formulário</h1>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>O meu formulário</p>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </p>

            <p>
                <label for="dev1">Sou um dev1</label>
                <input type="checkbox" name="dev1" id="dev1">
            </p>
            <p>
                <label for="dev2">Sou um dev2</label>
                <input type="checkbox" name="dev2" id="dev2">
            </p>
            <p>
                <label for="dev3">Sou um dev3</label>
                <input type="checkbox" name="dev3" id="dev3">
            </p>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>



            <p>
                Gênero:<br>
                <label for="feminino">feminino</label>
                <input type="radio" name="genero" id="feminino" value="feminino">
            </p>
            <p>
                <label for="masculino">masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">
            </p>
            <p>
                <label for="outro">outro</label>
                <input type="radio" name="genero" id="outro" value="outro">
            </p>


            <p>
                <label for="nome">Date:</label>
                <input type="date" id="date" name="date" value="2020-04-20">
            </p>
            <p>
                <label for="nome">Datetime:</label>
                <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
            </p>
            <p>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" value="20:00:02">
            </p>
            <p>
                <label for="cor">Cor preferida:</label>
                <input type="color" id="cor" name="cor" value="#003d66">
            </p>
            <p>
                <label for="email">Seu e-mail:</label>
                <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
            </p>
            <p>
                <label for="file">Sua foto:</label>
                <input type="file" id="file" name="file" accept="image/*" multiple>
            </p>
            <p>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" 
                placeholder="Digite um número" min="10" max="50" step="5">
            </p>
            <p>
                <label for="password">Sua senha:</label>
                <input type="password" id="password" name="password" placeholder="digite sua senha">
            </p>
            <p>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" list="tickmarks">

                <datalist id="tickmarks">
                    <option value="0" label="0%">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40">
                    <option value="50" label="50%">
                    <option value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <option value="100" label="100%">
                </datalist>
            </p>
            <p>
                <label for="search">Sua url:</label>
                <input type="search" id="search" placeholder="search">
            </p>
            <p>
                <label for="select">Selecione alguma opção:</label>
                <select id="select" multiple>
                    <optgroup label="Teste">
                        <option value="qualquer1" label="label 1">
                        <option value="qualquer2" label="label 2" disabled>
                        <option value="qualquer3" label="label 3" selected>
                        <option value="qualquer4" label="label 4">
                    </optgroup>

                    <optgroup label="Teste2">
                        <option value="qualquer5" label="label 5">
                        <option value="qualquer6" label="label 6">
                        <option value="qualquer7" label="label 7">
                        <option value="qualquer8" label="label 8">
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="textarea">textarea:</label>
                <textarea name="textarea" id="textarea" row="5" cols="9">
                    123456789
                    Mas se quiser da para colocar um texto qualquer
                </textarea>
            </p>

            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>

        </form>
    </section>
</body>
</html>
